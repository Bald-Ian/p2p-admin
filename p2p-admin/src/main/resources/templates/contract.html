<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>Tables - Ace Admin</title>

    <meta name="description" content="Static &amp; Dynamic Tables" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" th:href="@{|/assets/css/bootstrap.min.css|}" />
    <link rel="stylesheet" th:href="@{|/assets/font-awesome/4.5.0/css/font-awesome.min.css|}" />

    <!-- page specific plugin styles -->

    <!-- text fonts -->
    <link rel="stylesheet" th:href="@{|/assets/css/fonts.googleapis.com.css|}" />

    <!-- ace styles -->
    <link rel="stylesheet" th:href="@{|/assets/css/ace.min.css|}" class="ace-main-stylesheet" id="main-ace-style" />

    <!--[if lte IE 9]>
    <link rel="stylesheet" th:href="@{|/assets/css/ace-part2.min.css|}" class="ace-main-stylesheet" />
    <![endif]-->
    <link rel="stylesheet" th:href="@{|/assets/css/ace-skins.min.css|}" />
    <link rel="stylesheet" th:href="@{|/assets/css/ace-rtl.min.css|}" />

    <!--[if lte IE 9]>
    <link rel="stylesheet" th:href="@{|/assets/css/ace-ie.min.css|}" />
    <![endif]-->

    <!-- inline styles related to this page -->

    <!-- ace settings handler -->
    <script th:src="@{|/assets/js/ace-extra.min.js|}"></script>

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

    <!--[if lte IE 8]>
    <script th:src="@{|/assets/js/html5shiv.min.js|}"></script>
    <script th:src="@{|/assets/js/respond.min.js|}"></script>
    <![endif]-->
</head>
<body class="no-skin">
<div class="main-container ace-save-state" id="main-container">
    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-12">
                                <table id="simple-table" class="table  table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th class="center">
                                            <label class="pos-rel">
                                                <input type="checkbox" class="ace" />
                                                <span class="lbl"></span>
                                            </label>
                                        </th>
                                        <th>借款人姓名</th>
                                        <th>借款编号</th>
                                        <th>借款金额</th>
                                        <th>借款目的</th>
                                        <th>借款周期</th>
                                        <th>借款产品</th>
                                        <th></th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="map:${creditorList}">
                                        <td class="center">
                                            <label class="pos-rel">
                                                <input type="checkbox" class="ace" th:value="${map.get('id')}" />
                                                <span class="lbl"></span>
                                            </label>
                                        </td>
                                        <td th:text="${map.get('borrower_realname')}">$45</td>
                                        <td th:text="${map.get('apply_no')}">$45</td>
                                        <td th:text="${map.get('apply_money')}">$45</td>
                                        <td th:text="${map.get('apply_purpose')}">$45</td>
                                        <td th:text="${map.get('apply_term')}">$45</td>
                                        <td th:text="${map.get('product_name')}">$45</td>
                                        <td>
                                            <div class="hidden-sm hidden-xs btn-group">
                                                <button class="btn btn-xs btn-info addContractBut" th:attr="creditorId=${map.get('id')}" th:if="${map.get('loan_contract_path')==null||map.get('loan_contract_path')==''}">
                                                    <i class="ace-icon fa fa-pencil bigger-120"></i>
                                                    生成合同
                                                </button>
                                                <span th:if="${map.get('loan_contract_path')!=null&&map.get('loan_contract_path')!=''}">
                                                     <button class="btn btn-xs btn-danger">
                                                        <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                                        删除合同
                                                    </button>
                                                    <button class="btn btn-xs btn-warning " >
                                                        <i class="ace-icon fa fa-flag bigger-120"></i>
                                                        打印预览
                                                    </button>
                                                </span>

                                            </div>

                                            <div class="hidden-md hidden-lg">
                                                <div class="inline pos-rel">
                                                    <button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
                                                        <i class="ace-icon fa fa-cog icon-only bigger-110"></i>
                                                    </button>

                                                    <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
                                                        <li>
                                                            <a href="#" class="tooltip-info" data-rel="tooltip" title="View">
																			<span class="blue">
																				<i class="ace-icon fa fa-search-plus bigger-120"></i>
																			</span>
                                                            </a>
                                                        </li>

                                                        <li>
                                                            <a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
																			<span class="green">
																				<i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
																			</span>
                                                            </a>
                                                        </li>

                                                        <li>
                                                            <a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
																			<span class="red">
																				<i class="ace-icon fa fa-trash-o bigger-120"></i>
																			</span>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div><!-- /.span -->
                        </div><!-- /.row -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- /.main-container -->

<!-- basic scripts -->

<!--[if !IE]> -->
<script th:src="@{|/assets/js/jquery-2.1.4.min.js|}"></script>

<!-- <![endif]-->

<!--[if IE]>
<script th:src="@{|/assets/js/jquery-1.11.3.min.js|}"></script>
<![endif]-->
<script type="text/javascript">
    if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
</script>
<script th:src="@{|/assets/js/bootstrap.min.js|}"></script>

<!-- page specific plugin scripts -->
<script th:src="@{|/assets/js/jquery.dataTables.min.js|}"></script>
<script th:src="@{|/assets/js/jquery.dataTables.bootstrap.min.js|}"></script>
<script th:src="@{|/assets/js/dataTables.buttons.min.js|}"></script>
<script th:src="@{|/assets/js/buttons.flash.min.js|}"></script>
<script th:src="@{|/assets/js/buttons.html5.min.js|}"></script>
<script th:src="@{|/assets/js/buttons.print.min.js|}"></script>
<script th:src="@{|/assets/js/buttons.colVis.min.js|}"></script>
<script th:src="@{|/assets/js/dataTables.select.min.js|}"></script>
<!-- ace scripts -->
<script th:src="@{|/assets/js/ace-elements.min.js|}"></script>
<script th:src="@{|/assets/js/ace.min.js|}"></script>

<script>
    $(function(){
        $(".addContractBut").bind("click",function(){
            window.location.href="/admin/addContract?creditorId="+$(this).attr("creditorId")
        })
    })
</script>
</body>
</html>
